<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <title>quill sidebar</title>
  </head>
  <body>
    <div id="container">
      <div>
        <div id="editor"></div>
      </div>
      <div id="sidebar">
        <button type="button" id="bold">bold</button>
        <button type="button" id="italic">italic</button>
        <button type="button" id="underline">underline</button>
        <div>text color:<input type="color" id="color"></input></div>
        <div>bg color:<input type="color" id="bg-color"></input></div>
        <div>font size: <select id="size" >
          <option value="small">small</option>
          <option value="" selected>normal</option>
          <option value="large">large</option>
          <option value="huge">huge</option>
        </select></div>
        <div>font: <select id="font" >
          <option value="" selected>sans serif</option>
          <option value="serif">serif</option>
          <option value="monospace">monospace</option>
        </select></div>
        <div>justification: <select id="align" >
          <option value="" selected>left</option>
          <option value="center">center</option>
          <option value="right">right</option>
        </select></div>
      </div>
    </div>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
